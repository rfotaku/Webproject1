<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Now it is the page of login -->
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="css/index.css" charset="UTF-8"/>
</head>
<body>
    <div id="loginBox">
        <h1>Login</h1>
        <p>
            <label for="username">请输入用户名：</label>
            <input type="text" id="username">
        </p>
        <p>
            <label for="password">请输入密码：</label>
            <input type="password" id="password">
        </p>
        <button>Login</button>
        <p>还没有账号？<span id="register">马上注册</span></p>
    </div>
</body>
