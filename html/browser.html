<script type="text/javascript">
    const city=document.getElementById("country");
    city.onclick=function () {
        let val=city.value;
        switch (val) {
            case "China":
                document.getElementById("city").innerHTML="<option>北京</option><option>上海</option><option>广州</option><option>成都</option><option>杭州</option>";
                break;
            case "America":
                document.getElementById("city").innerHTML="<option>纽约</option><option>洛杉矶</option><option>华盛顿</option><option>阿拉斯加</option><option>夏威夷</option>";
                break;
            case "Japan":
                document.getElementById("city").innerHTML="<option>东京</option><option>大阪</option><option>横滨</option><option>镰仓</option><option>琦玉</option>";
                break;
            case "Italy":
                document.getElementById("city").innerHTML="<option>米兰</option><option>那不勒斯</option><option>罗马</option><option>佛罗伦萨</option><option>威尼斯</option>";
                break;
        }
    }
</script>
